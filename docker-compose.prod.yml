  #     - api
  #     - web
  #   networks:
  #     - nexuscore-network
  #   logging:
  #     driver: "json-file"
  #     options:
  #       max-size: "10m"
  #       max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  # nginx_cache:
  #   driver: local

networks:
  nexuscore-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
